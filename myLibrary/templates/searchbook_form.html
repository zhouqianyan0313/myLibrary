<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Search a book{% endblock %}
{% block content %}
	{% if errors %}
		<u1>
			{%for error in errors%}
			<li><font color="red"><strong>{{error}}</strong></font></li>
			{%endfor%}
		</u1>
	{% else %}
		<p>Input the name of the author you want to search:</p>
	{% endif %}
	<form action="" method="get">
		<input type="text" name="q">
		<input type="submit" value="Search">
	</form>
{% endblock %}
